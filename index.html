<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="etch-a-sketch">
        <h1>Etch-a-Sketch</h1>
        <button id="button">Click to set grid size</button>
        <div id="container">

        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const button = document.getElementById('button');

        // load page with 16*16 grid
        let defaultInput = 16;
        function defaultView(defaultInput) {
            container.style.gridTemplateColumns = "repeat(" + defaultInput +", auto)";

            let numberOfDivs = defaultInput*defaultInput;
        
            function addDivs(numberOfDivs) {
                for (let i = 0; i < numberOfDivs; i++) {
                    let div = document.createElement('div');
                    div.classList.add('boxes');
                    container.appendChild(div);
                }
            }

            addDivs(numberOfDivs);

            const boxes = document.querySelectorAll('.boxes');
            let x = 90;
            boxes.forEach((box) => {
                box.addEventListener('mouseover', () => {
                    // Random RGB color for each pass through grid
                    // let x = Math.floor(Math.random() * 256);
                    // let y = Math.floor(Math.random() * 256);
                    // let z = Math.floor(Math.random() * 256);
                    // let bgColor = "rgb(" + x + "," + y + "," + z + ")";
  
                    // box.style.background = bgColor;
                    
                    // Each pass adds 10% of black
                    x -= 10;
                    let bgColor = "hsl(350, 100%, " + x + "%)";
                    box.style.background = bgColor;                                                    
                });
            });
        }

        defaultView(defaultInput);

        // let user set grid size0
         button.addEventListener('click', gridPrompt);

        function gridPrompt() { 
            container.innerHTML = "";

            const userInput = prompt("Enter a number between 1-100", 16);
            
            if (userInput < 1 || userInput > 100) {
                alert("Please enter a valid number (1-100)");
                return;
            }

            container.style.gridTemplateColumns = "repeat(" + userInput +", auto)";

            let newDivs = userInput*userInput;
        
            function addNewDivs(newDivs) {
                for (let i = 0; i < newDivs; i++) {
                    let div = document.createElement('div');
                    div.classList.add('boxes');
                    container.appendChild(div);
                }
            }

            addNewDivs(newDivs);

            const boxes = document.querySelectorAll('.boxes');
            boxes.forEach((box) => {
                box.addEventListener('mouseover', () => {
                    // Random RGB color for each pass through grid
                    let x = Math.floor(Math.random() * 256);
                    let y = Math.floor(Math.random() * 256);
                    let z = Math.floor(Math.random() * 256);
                    let bgColor = "rgb(" + x + "," + y + "," + z + ")";
  
                    box.style.background = bgColor;                                    
                });
            });
        }

    </script>
    
</body>
</html>
