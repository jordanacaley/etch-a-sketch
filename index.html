<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <button id="button">Change grid</button>
    <div id="container">

    </div>

    <script>
        const container = document.getElementById('container');
        const button = document.getElementById('button');

        button.addEventListener('click', gridPrompt);

        function gridPrompt() {
            const userInput = prompt("Enter a number between 1-100", 16);
            if (userInput < 1 || userInput > 100) {
                alert("Please enter a valid number (1-100)");
                return;
            }
            container.style.gridTemplateColumns = "repeat(" + userInput +", auto";

            let numberOfDivs = userInput*userInput;
        
        function addDivs(numberOfDivs) {
            for (let i = 0; i < numberOfDivs; i++) {
                let div = document.createElement('div');
                div.classList.add('boxes');
                container.appendChild(div);
            }
        }

        addDivs(numberOfDivs);

        const boxes = document.querySelectorAll('.boxes');
        boxes.forEach((box) => {
        box.addEventListener('mouseover', () => {
            box.style.backgroundColor = '#fd077a';
            });
        box.addEventListener('mouseout', () => {
            box.style.backgroundColor = 'white';
            });
        });
        }

    </script>
    
</body>
</html>
